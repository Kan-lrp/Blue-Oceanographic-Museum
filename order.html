    <script>
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var day = today.getDate();
        var allday = 0;
        var date;
        var text;
        var time;
        let id = location.href.substring(location.href.indexOf("=") + 1); //截取获得=后一位的内容；



        function showMonth() {
            var year_month = year + "年" + month + "月";
            document.getElementById("month").innerHTML = year_month;
        }

        function count() {
            if (month != 2) {
                if ((month == 4) || (month == 6) || (month == 9) || (month == 11)) {
                    allday = 30;
                } else {
                    allday = 31;
                }
            } else {
                if (((year % 4) == 0 && (year % 100) != 0) || (year % 400) == 0) {
                    allday = 29;
                } else {
                    allday = 28;
                }
            }
        }

        function showDate() {
            showMonth();
            count();
            var firstdate = new Date(year, month - 1, 1);
            var xiqi = firstdate.getDay();
            var daterow = document.getElementById("day");
            daterow.innerHTML = " ";
            if (xiqi != 0) {
                for (var i = 0; i < xiqi; i++) {
                    var dayElement = document.createElement("p");
                    dayElement.className = "everyday";
                    daterow.appendChild(dayElement);
                    disabled = true;
                }
            }
            for (var j = 1; j <= allday; j++) {
                var dayElement = document.createElement("button");
                dayElement.className = "everyday";
                dayElement.innerHTML = month + "月" + j + "日";
                if (j < day) {
                    //之前颜色
                    var dayElement = document.createElement("div");

                    dayElement.innerHTML = month + "月" + j + "日";

                    dayElement.style.color = "#808080";
                    //dayElement.style.border = "1px solid #ddd";
                }
                if (j == day) {
                    //当天颜色
                    dayElement.style.color = "rgba(45, 46, 83, 1)";
                    dayElement.style.backgroundColor = "#d7d9ec";
                }
                if (j >= day) {
                    //之后颜色
                    //dayElementstyle.backgroundColor = "#d7d9ec";

                }
                daterow.appendChild(dayElement)
            }
        }

        function lastMonth() {
            if (month > 1) {
                month -= 1;
            } else {
                month = 12;
                year -= 1;
            }
            showDate();
        }

        function nextMonth() {
            if (month < 12) {
                month += 1;
            } else {
                month = 1;
                year += 1;
            }
            showDate();
        }

        //日期单击事件
        $(document).on('click', '.everyday', function (e) {
            $('#ewm').addClass("hidde")
            $('#mode_date').removeClass("hidde")
            $(this).siblings().removeClass("back");
            $(this).addClass("back");
            text = $(this).text();

        });

        //事件单击事件
        $('#time button').click(function () {
            $(this).siblings().removeClass("back1");
            $(this).addClass("back1");
            time = $(this).text();

        });

        //按钮单击事件
        $('#submit').click(function () {
            document.getElementById("date").innerHTML = text;
            document.getElementById("stime").innerHTML = time;
            if (id == 2) //id为2代表团体购票。否则为个人购票
            {
                $('#num').removeClass("hidde")
            }

        });

        //确认按钮单击事件
        $('#ok').click(function () {
            $('#ewm').removeClass("hidde")
            $('#mode_date').addClass("hidde")
        });
    </script>
